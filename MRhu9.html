<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebReza - TikTok Downloader</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #00f2ea33, transparent 40%), #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.wrapper {
    width: 100%;
    max-width: 460px;
    background: #020617;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 0 35px rgba(0,242,234,.35);
    border: 1px solid rgba(0,242,234,.3);
}

.header {
    text-align: center;
    margin-bottom: 25px;
}
.header h1 {
    margin: 0;
    font-size: 28px;
    color: #00f2ea;
}
.header span {
    font-size: 13px;
    color: #94a3b8;
}

.card {
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255,0,80,.4);
    margin-bottom: 20px;
}

.card-title {
    background: linear-gradient(135deg, #ff0050, #00f2ea);
    color: #020617;
    text-align: center;
    padding: 10px;
    font-weight: bold;
}

.card-body {
    padding: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    margin-bottom: 14px;
}

/* üî• TIKTOK ANIMATED BUTTON */
button {
    width: 100%;
    padding: 13px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(
        270deg,
        #ff0050,
        #00f2ea,
        #ff0050
    );
    background-size: 400% 400%;
    animation: tiktokMove 5s ease infinite;
    box-shadow: 0 0 18px rgba(255,0,80,.5);
}

button:hover {
    transform: scale(1.02);
}

@keyframes tiktokMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#status {
    margin-top: 12px;
    text-align: center;
    font-size: 14px;
    min-height: 18px;
}

.footer {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
}

.footer a {
    display: inline-block;
    margin-top: 8px;
    padding: 10px 18px;
    border-radius: 999px;
    background: #25d366;
    color: #020617;
    text-decoration: none;
    font-weight: bold;
}
.footer a:hover { opacity: .9; }
</style>
</head>

<body>
<div class="wrapper">

    <!-- HEADER -->
    <div class="header">
        <h1>WebReza</h1>
        <span>TikTok Video Downloader</span>
    </div>

    <!-- CARD -->
    <div class="card">
        <div class="card-title">TikTok Downloader</div>
        <div class="card-body">
            <input id="url" placeholder="Tempel link TikTok di sini">
            <button onclick="download()">DOWNLOAD</button>
            <div id="status"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        Hubungi WhatsApp<br>
        <a href="https://wa.me/6283116920767" target="_blank">
            0831-1692-0767
        </a>
    </div>

</div>

<script>
async function download() {
    const url = document.getElementById("url").value.trim();
    const status = document.getElementById("status");

    if (!url) {
        status.innerText = "‚ö†Ô∏è Link Lu mana pepek";
        return;
    }

    status.innerText = "ü§ñ Sedang di cari pek.";

    try {
        const res = await fetch(
            "https://tiksave.up.railway.app/api/download?url=" + encodeURIComponent(url)
        );

        const data = await res.json();
        console.log(data);

        if (!data.ok || !data.video) {
            throw new Error("Gagal ambil data video");
        }

        const video =
            data.video.no_watermark_hd ||
            data.video.no_watermark;

        if (!video) throw new Error("Link download gak ketemu");

        status.innerText = "‚úÖ Done pek";
        window.open(video, "_blank");

    } catch (e) {
        status.innerText = "‚ùå Error: " + e.message;
    }
}
</script>

</body>
</html>
