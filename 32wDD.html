<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILHM AI | FaceSwap Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&family=JetBrains+Mono:wght@300;700&display=swap');

        :root {
            --primary: #00ffaa; /* Warna hijau neon brutalist */
            --primary-rgb: 0, 255, 170;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-pattern {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(var(--primary-rgb), 0.15) 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .liquid-orb {
            position: fixed;
            top: -10%; right: -10%;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.2) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
        }

        .font-huge {
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
        }

        .brutal-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #fff;
            box-shadow: 8px 8px 0px #fff;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .brutal-card:hover {
            box-shadow: 12px 12px 0px var(--primary);
            border-color: var(--primary);
            transform: translate(-4px, -4px);
        }

        .drop-zone {
            border: 2px dashed #444;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 160px;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(var(--primary-rgb), 0.05);
        }

        .btn-execute {
            background: #fff;
            color: #000;
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .btn-execute:hover:not(:disabled) {
            background: var(--primary);
            color: #000;
            box-shadow: 4px 4px 0px #fff;
        }

        .theme-hud {
            position: fixed;
            top: 40px; right: 40px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #000;
            padding: 10px 20px;
            border: 2px solid #fff;
        }

        input[type="color"] {
            width: 30px; height: 30px;
            border: 2px solid #fff;
            cursor: pointer;
            background: none;
        }

        .result-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            margin-top: 60px;
        }

        .badge-brutal {
            background: var(--primary);
            color: #000;
            padding: 5px 15px;
            font-weight: 900;
            font-size: 12px;
            text-transform: uppercase;
        }

        .loading-shimmer {
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 900px) {
            .result-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="p-8 md:p-16 lg:p-24">

    <div class="bg-pattern" id="bgDots"></div>
    <div class="liquid-orb" id="orb"></div>

    <div class="theme-hud">
        <span class="text-[10px] font-bold tracking-tighter uppercase">Neural_Link</span>
        <input type="color" value="#00ffaa" oninput="updateTheme(this.value)">
    </div>

    <header class="mb-20">
        <div class="flex items-center gap-4 mb-8">
            <span class="bg-white text-black px-3 py-1 font-black text-xs uppercase italic">Face_Swap_V2</span>
            <span class="opacity-40 text-xs">// MORPH_PROTOCOL_READY</span>
        </div>
        <h1 class="font-huge text-6xl md:text-8xl lg:text-9xl uppercase">
            ILHM<br><span id="dynamicStroke" style="color: transparent; -webkit-text-stroke: 1.5px #fff;">Morph.</span>
        </h1>
    </header>

    <main class="max-w-6xl">
        <div class="grid md:grid-cols-2 gap-6 mb-10">
            <div class="brutal-card p-4">
                <span class="badge-brutal mb-4 inline-block">01. Source_Face</span>
                <div class="drop-zone p-6 text-center flex flex-col items-center justify-center relative" onclick="document.getElementById('sourceInput').click()">
                    <input type="file" id="sourceInput" class="hidden" accept="image/*" onchange="handlePreview(this, 'sourcePreview')">
                    <div id="sourcePreview" class="w-full h-full flex flex-col items-center">
                        <i class="fa-solid fa-user-astronaut text-2xl mb-2"></i>
                        <p class="font-bold uppercase text-[10px]">Upload_Main_Face</p>
                    </div>
                </div>
            </div>

            <div class="brutal-card p-4">
                <span class="badge-brutal mb-4 inline-block">02. Target_Body</span>
                <div class="drop-zone p-6 text-center flex flex-col items-center justify-center relative" onclick="document.getElementById('targetInput').click()">
                    <input type="file" id="targetInput" class="hidden" accept="image/*" onchange="handlePreview(this, 'targetPreview')">
                    <div id="targetPreview" class="w-full h-full flex flex-col items-center">
                        <i class="fa-solid fa-bolt text-2xl mb-2"></i>
                        <p class="font-bold uppercase text-[10px]">Upload_Target_Body</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="btnGo" onclick="startMorph()" class="btn-execute w-full py-8 text-2xl disabled:opacity-30 mb-32">
            Execute_Swap_Process_
        </button>

        <div id="loading" class="hidden mb-20 space-y-4">
            <h2 class="text-4xl font-black italic uppercase tracking-tighter">Analyzing_Features... Mapping_Facial_Points</h2>
            <div class="loading-shimmer w-full"></div>
        </div>

        <div id="result" class="hidden result-container">
            <div class="brutal-card overflow-hidden relative bg-[#0a0a0a]">
                <div class="badge-brutal absolute z-10 top-0 left-0">Final_Morphed_Asset</div>
                <img id="resImg" src="" class="w-full h-auto min-h-[300px] object-contain relative z-0">
            </div>

            <div class="flex flex-col justify-between py-4">
                <div>
                    <h2 class="text-3xl md:text-5xl font-black uppercase mb-6 leading-none tracking-tighter">Neural<br>Success</h2>
                    <div class="inline-block border-2 border-green-500 text-green-500 px-4 py-2 font-black text-xs uppercase mb-6">
                        Identity_Merged_Successfully
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <button id="btnDownload" class="btn-execute text-center py-6 text-xl border-2 border-black">
                        Download_Result_
                    </button>
                    <button onclick="location.reload()" class="opacity-50 text-[10px] uppercase font-bold hover:opacity-100 transition">
                        [ Terminate_Session_And_Restart ]
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-40 opacity-30 text-[10px] font-bold">
        <p>ILHM_SYSTEMS // MORPH_LAB_V2 // Â© 2026</p>
    </footer>

    <script>
        let sourceUrl = '';
        let targetUrl = '';
        let currentBlobUrl = null;

        function updateTheme(hex) {
            document.documentElement.style.setProperty('--primary', hex);
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            document.documentElement.style.setProperty('--primary-rgb', `${r}, ${g}, ${b}`);
            document.getElementById('dynamicStroke').style.webkitTextStrokeColor = hex;
        }

        async function handlePreview(input, previewId) {
            const file = input.files[0];
            if (!file) return;

            const preview = document.getElementById(previewId);
            preview.innerHTML = `<p class="text-[10px] animate-pulse">UPLOADING...</p>`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('https://api.ilhm.my.id/tools/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.status) {
                    if (previewId === 'sourcePreview') sourceUrl = data.result.url;
                    else targetUrl = data.result.url;
                    
                    preview.innerHTML = `<img src="${data.result.url}" class="h-32 w-full object-cover border border-white">`;
                }
            } catch (e) {
                preview.innerHTML = `<p class="text-red-500 text-[10px]">UPLOAD_FAILED</p>`;
            }
        }

        async function startMorph() {
            if (!sourceUrl || !targetUrl) return alert("System_Error: Missing_Identity_Files");

            const loadDiv = document.getElementById('loading');
            const resDiv = document.getElementById('result');
            const btn = document.getElementById('btnGo');

            resDiv.classList.add('hidden');
            loadDiv.classList.remove('hidden');
            btn.disabled = true;

            try {
                const swapApi = `https://api.ilhm.my.id/tools/faceswap?source=${encodeURIComponent(sourceUrl)}&target=${encodeURIComponent(targetUrl)}`;
                
                // Fetch sebagai blob agar bisa didownload langsung
                const response = await fetch(swapApi);
                const blob = await response.blob();
                
                if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
                currentBlobUrl = URL.createObjectURL(blob);

                document.getElementById('resImg').src = currentBlobUrl;
                
                // Set Download Logic
                document.getElementById('btnDownload').onclick = () => {
                    const a = document.createElement('a');
                    a.href = currentBlobUrl;
                    a.download = `ILHM_MORPH_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                loadDiv.classList.add('hidden');
                resDiv.classList.remove('hidden');
                btn.disabled = false;
                resDiv.scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                alert("CRITICAL_ERROR: NEURAL_MAPPING_FAILED");
                loadDiv.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
