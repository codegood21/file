<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi Video</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    background:#0b0b0b;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Box */
.popup{
    width:320px;
    background:#111;
    border:2px solid #ff3b3b;
    border-radius:12px;
    padding:25px 20px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,59,59,0.5);
    animation:zoom 0.4s ease;
}

@keyframes zoom{
    from{transform:scale(0.7);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* Error Logo */
.error-icon{
    width:70px;
    height:70px;
    border-radius:50%;
    border:4px solid #ff3b3b;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 15px;
    color:#ff3b3b;
    font-size:42px;
    font-weight:bold;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,100%{opacity:1}
    50%{opacity:0.4}
}

.popup h2{
    color:#fff;
    font-size:18px;
    margin-bottom:20px;
}

/* Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
    background:#333;
    color:#ccc;
}

button:hover{
    background:#444;
}
</style>
</head>
<body>

<div class="overlay" id="popup">
    <div class="popup">
        <div class="error-icon">!</div>
        <h2>Untuk melakukan video ini<br>hubungi Whatsapp admin</h2>
        <button onclick="batal()">Tutup</button>
    </div>
</div>

<script>
function batal(){
    document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
